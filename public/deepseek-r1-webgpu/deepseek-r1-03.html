<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers.js Simplified</title>
    <script type="module">
        // Import the Transformers.js library
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.0';

        // Define the function to process user input
        async function myProcessText() {
            const myInputElement = document.getElementById('myInputText');
            const myOutputElement = document.getElementById('myOutputText');
            const myInputText = myInputElement.value;

            // Initialize a pipeline (e.g., text generation pipeline)
            const myTextGenerator = await pipeline('text-generation', 'deepseek/deepseek-r1');

            // Generate text based on the input
            const myResult = await myTextGenerator(myInputText, { max_length: 50 });

            // Display the output
            myOutputElement.textContent = myResult[0].generated_text;
        }

        // Expose the function to the global `window` object
        window.myProcessText = myProcessText;
    </script>
</head>
<body>
    <h1>Transformers.js Example</h1>
    <textarea id="myInputText" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
    <br>
    <input type="button" value="Generate Text" onclick="myProcessText()">
    <h2>Generated Output:</h2>
    <pre id="myOutputText"></pre>
</body>
</html>
